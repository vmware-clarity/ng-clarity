name: PR Visual Regression
on:
  workflow_run:
    workflows: [PR Build]
    types:
      - completed
jobs:
  pr-visual-regression:
    if: ${{github.event.workflow_run.conclusion == 'success'}}
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: haya14busa/action-workflow_run-status@v1
      - name: Get PR Event
        id: get-pr-event
        uses: potiuk/get-workflow-origin@v1_3
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          sourceRunId: ${{github.event.workflow_run.id}}
      - name: Checkout
        if: ${{steps.get-pr-event.outputs.targetBranch == 'main'}}
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        if: ${{steps.get-pr-event.outputs.targetBranch == 'main'}}
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - name: Download Docs Artifact
        if: ${{steps.get-pr-event.outputs.targetBranch == 'main'}}
        uses: dawidd6/action-download-artifact@v2
        with:
          name: docs
          path: dist/docs
          workflow: ${{github.event.workflow_run.workflow_id}}
          run_id: ${{github.event.workflow_run.id}}
      - name: Fetch Commit
        if: ${{steps.get-pr-event.outputs.targetBranch == 'main'}}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SOURCE_HEAD_REPO: ${{steps.get-pr-event.outputs.sourceHeadRepo}}
          SOURCE_HEAD_SHA: ${{steps.get-pr-event.outputs.sourceHeadSha}}
        run: git fetch https://x-access-token:${GITHUB_TOKEN}@github.com/${SOURCE_HEAD_REPO}.git ${SOURCE_HEAD_SHA}
      - name: Deploy Chromatic
        if: ${{steps.get-pr-event.outputs.targetBranch == 'main'}}
        timeout-minutes: 5
        env:
          CHROMATIC_PROJECT_TOKEN: ${{secrets.CHROMATIC_PROJECT_TOKEN}}
          CHROMATIC_SHA: ${{steps.get-pr-event.outputs.sourceHeadSha}}
          CHROMATIC_BRANCH: ${{steps.get-pr-event.outputs.sourceHeadBranch}}
          CHROMATIC_SLUG: ${{steps.get-pr-event.outputs.sourceHeadRepo}}
        run: npx chromatic --only-changed --externals "*.scss" --storybook-build-dir ./dist/docs --exit-once-uploaded
