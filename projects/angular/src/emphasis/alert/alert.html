@if (!_closed) {
<div
  class="alert"
  [ngClass]="alertClass"
  [class.alert-sm]="isSmall"
  [class.alert-lightweight]="isLightweight"
  [class.alert-app-level]="isAppLevel"
>
  <div class="alert-items">
    <ng-content></ng-content>
  </div>
  @if (closable) {
  <button type="button" class="close" (click)="close()" [attr.aria-label]="clrCloseButtonAriaLabel">
    <cds-icon shape="times"></cds-icon>
  </button>
  }
</div>
}
