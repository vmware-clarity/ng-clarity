<div class="alerts-pager-control">
  <div class="alerts-page-down">
    <button class="alerts-pager-button" type="button" (click)="pageDown()" [attr.aria-label]="previousAlertAriaLabel">
      <cds-icon shape="angle" direction="left" [attr.title]="commonStrings.keys.previous"></cds-icon>
    </button>
  </div>
  <div class="alerts-pager-text">{{multiAlertService.current+1}} / {{multiAlertService.count}}</div>
  <div class="alerts-page-up">
    <button class="alerts-pager-button" type="button" (click)="pageUp()" [attr.aria-label]="nextAlertAriaLabel">
      <cds-icon shape="angle" direction="right" [attr.title]="commonStrings.keys.next"></cds-icon>
    </button>
  </div>
</div>
