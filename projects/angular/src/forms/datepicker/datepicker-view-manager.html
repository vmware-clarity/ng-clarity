@if (hasRangeOptions) {
<clr-vertical-nav class="clr-date-range-picker-nav">
  @for (option of dateRangeOptions; track option) {
  <a
    clrVerticalNavLink
    href="javascript:void(0)"
    [attr.aria-label]="option?.label"
    tabindex="0"
    (keyup.enter)="onRangeOptionSelect(option)"
    (click)="onRangeOptionSelect(option)"
  >
    {{option.label}}
  </a>
  }
</clr-vertical-nav>
<ng-container *ngTemplateOutlet="calendarView"></ng-container>
} @else {
<div class="datepicker-view-manager">
  @if (isMonthView) {
  <clr-monthpicker></clr-monthpicker>
  } @if (isYearView) {
  <clr-yearpicker></clr-yearpicker>
  } @if (isDayView) {
  <clr-daypicker></clr-daypicker>
  } @if (hasActionButtons) {
  <clr-datepicker-actions></clr-datepicker-actions>
  }
</div>
}

<ng-template #calendarView>
  <div class="datepicker-view-manager">
    @if (isMonthView) {
    <clr-monthpicker></clr-monthpicker>
    } @if (isYearView) {
    <clr-yearpicker></clr-yearpicker>
    } @if (isDayView) {
    <clr-daypicker></clr-daypicker>
    } @if (hasActionButtons) {
    <clr-datepicker-actions></clr-datepicker-actions>
    }
  </div>
</ng-template>
