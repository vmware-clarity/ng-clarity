<ng-container *ngIf="hasRangeOptions; else calendarView">
  <div class="options-wrapper">
    <div
      class="range-option"
      *ngFor="let option of dateRangeOptions; let i = index"
      [ngClass]="{'active': !!option?.isCustomRange}"
      [attr.aria-label]="option?.label"
      tabindex="0"
      (keyup.enter)="onRangeOptionSelect(option)"
      (click)="onRangeOptionSelect(option)"
    >
      {{option.label}}
    </div>
  </div>

  <div class="datepicker-view-manager">
    <ng-container *ngTemplateOutlet="calendarView"></ng-container>
  </div>
</ng-container>

<ng-template #calendarView>
  <clr-monthpicker *ngIf="isMonthView"></clr-monthpicker>
  <clr-yearpicker *ngIf="isYearView"></clr-yearpicker>
  <clr-daypicker *ngIf="isDayView"></clr-daypicker>
  <clr-datepicker-actions *ngIf="hasActionButtons"></clr-datepicker-actions>
</ng-template>
