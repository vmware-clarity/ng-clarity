@if (collapsible) {
<button
  type="button"
  class="nav-trigger"
  [class.on-collapse]="collapsed"
  [attr.aria-controls]="contentId"
  [attr.aria-expanded]="ariaExpanded"
  [attr.aria-label]="toggleLabel || commonStrings.keys.verticalNavToggle"
  (click)="toggleByButton()"
>
  <cds-icon shape="angle-double" class="nav-trigger-icon" [attr.direction]="(collapsed) ? 'right' : 'left'"></cds-icon>
</button>
}
<div [id]="contentId" class="nav-content">
  <ng-content></ng-content>
  @if (collapsible && collapsed) {
  <button
    type="button"
    (click)="collapsed = false"
    class="nav-btn"
    aria-hidden="true"
    tabindex="-1"
    [attr.aria-controls]="contentId"
    [attr.aria-label]="toggleLabel || commonStrings.keys.verticalNavToggle"
  ></button>
  }
</div>
