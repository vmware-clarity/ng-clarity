<button
  type="button"
  class="nav-trigger"
  [class.on-collapse]="collapsed"
  [attr.aria-controls]="triggerId"
  [attr.aria-expanded]="ariaExpanded"
  [attr.aria-label]="verticalNavToggleLabel"
  (click)="toggleByButton()"
  *ngIf="collapsible"
>
  <cds-icon
    shape="angle-double"
    class="nav-trigger-icon"
    [attr.direction]="(this.collapsed) ? 'right' : 'left'"
  ></cds-icon>
</button>
<div [id]="triggerId" class="nav-content">
  <ng-content></ng-content>
  <button
    type="button"
    (click)="collapsed = false"
    class="nav-btn"
    aria-hidden="true"
    tabindex="-1"
    [attr.aria-label]="commonStrings.keys.verticalNavToggle"
    *ngIf="collapsible && collapsed"
  ></button>
</div>
