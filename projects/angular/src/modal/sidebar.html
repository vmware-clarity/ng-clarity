<clr-modal
  [clrModalOpen]="_open"
  (clrModalOpenChange)="openChange($event)"
  [clrModalCloseButtonAriaLabel]="closeButtonAriaLabel"
  [clrModalSize]="size"
  [clrModalSkipAnimation]="skipAnimation"
  [clrModalStaticBackdrop]="staticBackdrop"
  [clrModalLabelledById]="labelledById"
  [clrModalPreventClose]="preventClose"
  (clrModalAlternateClose)="altClose($event)"
>
  <div class="modal-title"><ng-content select=".sidebar-title"></ng-content></div>
  <div class="modal-body"><ng-content select=".sidebar-body"></ng-content></div>
  <div class="modal-footer"><ng-content select=".sidebar-footer"></ng-content></div>
</clr-modal>
