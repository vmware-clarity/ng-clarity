<clr-main-container>
  <clr-header class="header-6">
    <div class="branding">
      <a href="#" class="nav-link">
        <cds-icon shape="vm-bug"></cds-icon>
        <span class="title">Project Clarity</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a class="nav-link" routerLink="/" routerLinkActive="active" clrAriaCurrentLink>
        <span class="nav-text">Components (NAV-1)</span>
      </a>
      <a class="nav-link" href="javascript://"><span class="nav-text">Patterns (NAV-1)</span></a>
    </div>
    <div class="header-nav" [clr-nav-level]="2">
      <a class="nav-link" routerLink="/" routerLinkActive="active" clrAriaCurrentLink>
        <span class="nav-text">Components (NAV-2)</span>
      </a>
      <a class="nav-link" href="javascript://"><span class="nav-text">Patterns (NAV-2)</span></a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="Search for Components..." />
      </label>
    </form>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <cds-icon shape="cog" inverse></cds-icon>
          <cds-icon shape="angle" inverse direction="down"></cds-icon>
        </button>
        <clr-dropdown-menu clrPosition="bottom-right">
          <a href="javascript://" clrDropdownItem><cds-icon shape="user"></cds-icon> About</a>
          <a href="javascript://" clrDropdownItem>Preferences</a>
          <a href="javascript://" clrDropdownItem>Log out</a>
          @if (!clrUiDarkThemeApplied) {
          <form clrForm clrLayout="vertical">
            <app-cds-theme-select></app-cds-theme-select>
          </form>
          }
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>
  <my-app-content-container class="content-container"></my-app-content-container>
</clr-main-container>
