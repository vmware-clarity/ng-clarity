<h2>Angular Solid Badges</h2>
<div class="clr-example">
  <div>
    <clr-badge>11</clr-badge>
    <clr-badge [clrColor]="ClrBadgeColors.Purple">15</clr-badge>
    <clr-badge [clrColor]="ClrBadgeColors.Blue">2</clr-badge>
    <clr-badge [clrColor]="ClrBadgeColors.Orange">3</clr-badge>
    <clr-badge [clrColor]="ClrBadgeColors.LightBlue">12</clr-badge>
    <clr-badge [clrColor]="'1'">90</clr-badge>
    <clr-badge [clrColor]="'2'">51</clr-badge>
    <clr-badge [clrColor]="'3'">25</clr-badge>
    <clr-badge [clrColor]="'4'">32</clr-badge>
    <clr-badge [clrColor]="'5'">57</clr-badge>
    <clr-badge [clrColor]="'gray'">12</clr-badge>
  </div>
</div>
<h2>Angular Outlined Badges</h2>
<div class="clr-example">
  <div>
    <clr-badge [clrSolid]="false" [clrColor]="'gray'">11</clr-badge>
    <clr-badge [clrSolid]="false" [clrColor]="ClrBadgeColors.Purple">15</clr-badge>
    <clr-badge [clrSolid]="false" [clrColor]="ClrBadgeColors.Blue">2</clr-badge>
    <clr-badge [clrSolid]="false" [clrColor]="ClrBadgeColors.Orange">3</clr-badge>
    <clr-badge [clrSolid]="false" [clrColor]="ClrBadgeColors.LightBlue">12</clr-badge>
  </div>
</div>

<h2>CSS Badge</h2>
<div class="clr-example">
  <div>
    <span class="badge">1</span>
    <span class="badge badge-purple">15</span>
    <span class="badge badge-blue">2</span>
    <span class="badge badge-orange">3</span>
    <span class="badge badge-light-blue">12</span>
    <span class="badge badge-outlined badge-purple">15</span>
    <span class="badge badge-outlined badge-blue">2</span>
    <span class="badge badge-outlined badge-orange">3</span>
    <span class="badge badge-outlined badge-light-blue">12</span>
    <span class="badge badge-1">90</span>
    <span class="badge badge-2">51</span>
    <span class="badge badge-3">25</span>
    <span class="badge badge-4">32</span>
    <span class="badge badge-5">57</span>
  </div>
</div>
