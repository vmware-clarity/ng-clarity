<h2>Angular Solid Badges</h2>
<div class="clr-example">
  <clr-badge [clrColor]="ClrBadgeColors.Info">2</clr-badge>
  <clr-badge [clrColor]="ClrBadgeColors.Success">3</clr-badge>
  <clr-badge [clrColor]="ClrBadgeColors.Warning">12</clr-badge>
  <clr-badge [clrColor]="ClrBadgeColors.Danger">15</clr-badge>
</div>

<h2>Angular Outlined Badges</h2>
<div class="clr-example">
  <clr-badge [clrColor]="ClrBadgeColors.Info" [clrSolid]="false">2</clr-badge>
  <clr-badge [clrColor]="ClrBadgeColors.Success" [clrSolid]="false">3</clr-badge>
  <clr-badge [clrColor]="ClrBadgeColors.Warning" [clrSolid]="false">12</clr-badge>
  <clr-badge [clrColor]="ClrBadgeColors.Danger" [clrSolid]="false">15</clr-badge>
</div>

<h2>CSS Badges</h2>
<div class="clr-example">
  <span class="badge badge-info">2</span>
  <span class="badge badge-success">3</span>
  <span class="badge badge-warning">12</span>
  <span class="badge badge-danger">15</span>
  <span class="badge badge-outlined badge-info">2</span>
  <span class="badge badge-outlined badge-success">3</span>
  <span class="badge badge-outlined badge-warning">12</span>
  <span class="badge badge-outlined badge-danger">15</span>
</div>
