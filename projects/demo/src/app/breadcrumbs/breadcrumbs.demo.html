<div class="clr-example">
  <h2>Breadcrumbs</h2>

  <div class="main-container">
    <header class="header">
      <div class="branding">
        <a routerLink="/" routerLinkActive="active">
          <cds-icon shape="bolt"></cds-icon>
          <span class="title">Breadcrumbs</span>
        </a>
      </div>
    </header>
    <div class="content-container">
      <clr-vertical-nav>
        <a clrVerticalNavLink routerLink="./framework" routerLinkActive="active">Framework</a>
        <a clrVerticalNavLink routerLink="./tools" routerLinkActive="active">Tools</a>
      </clr-vertical-nav>
      <div class="content-area">
        <clr-breadcrumbs [items]="menuItems" (clrBreadcrumbItemClick)="updateTitle($event)"></clr-breadcrumbs>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
