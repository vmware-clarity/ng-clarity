<h4>Solid Buttons</h4>
<div class="clr-example">
  <button type="submit" class="btn">Default</button>
  <button type="submit" class="btn btn-primary">Primary</button>
  <button type="submit" class="btn btn-success">Success</button>
  <button type="submit" class="btn btn-warning">Warning</button>
  <button type="submit" class="btn btn-danger">Danger</button>
</div>

<h4>Solid Buttons Disabled</h4>
<div class="clr-example">
  <button type="submit" disabled class="btn">Default</button>
  <button type="submit" disabled class="btn btn-primary">Primary</button>
  <button type="submit" disabled class="btn btn-success">Success</button>
  <button type="submit" disabled class="btn btn-warning">Warning</button>
  <button type="submit" disabled class="btn btn-danger">Danger</button>
</div>

<h4>Outline Buttons</h4>
<div class="clr-example">
  <button type="submit" class="btn btn-outline">Regular</button>
  <button type="submit" class="btn btn-info-outline">Info</button>
  <button type="submit" class="btn btn-success-outline">Success-Outline</button>
  <button type="submit" class="btn btn-warning-outline">Warning</button>
  <button type="submit" class="btn btn-danger-outline">Danger</button>
</div>

<h4>Outline Buttons Disabled</h4>
<div class="clr-example">
  <button type="submit" disabled class="btn btn-outline">Regular</button>
  <button type="submit" disabled class="btn btn-info-outline">Info</button>
  <button type="submit" disabled class="btn btn-success-outline">Success-Outline</button>
  <button type="submit" disabled class="btn btn-warning-outline">Warning</button>
  <button type="submit" disabled class="btn btn-danger-outline">Danger</button>
</div>

<h4>Flat Buttons</h4>
<div class="clr-example">
  <button type="submit" class="btn btn-link">Regular</button>
  <button type="submit" class="btn btn-sm btn-link">Regular</button>
</div>

<h4>Flat Buttons Disabled</h4>
<div class="clr-example">
  <button type="submit" disabled class="btn btn-link">Disabled</button>
  <button type="submit" disabled class="btn btn-sm btn-link">Disabled</button>
</div>
