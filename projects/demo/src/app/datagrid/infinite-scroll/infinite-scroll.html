<h2>Hide-show columns demo with custom buttons</h2>

<clr-datagrid
  *ngIf="{ data: data | async }; let data"
  [clrDgLoading]="loading"
  [clrUseLoadMore]="true"
  style="height: 30rem"
>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn>User ID</ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <!--Name-->
    <ng-container *clrDgHideableColumn>Name</ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn>Creation date</ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn>Pokemon</ng-container>
  </clr-dg-column>
  <clr-dg-column>
    <ng-container *clrDgHideableColumn>Favorite color</ng-container>
  </clr-dg-column>

  <!--  <clr-dg-placeholder>No users found</clr-dg-placeholder>-->

  <ng-template
    *ngIf="data.data.users"
    customClrVirtualRows
    let-user
    [customClrVirtualRowsOf]="data.data.users"
    [customClrVirtualRowsItemSize]="currentPageSize"
    [customClrVirtualRowsMinBufferPx]="200"
    [customClrVirtualRowsMaxBufferPx]="400"
    [customClrVirtualRowsKeyboardScrollPageSize]="currentPageSize"
    (renderedRangeChange)="renderRangeChange($event)"
  >
    <clr-dg-row [clrDgItem]="user">
      <clr-dg-cell>{{user.id}}</clr-dg-cell>
      <clr-dg-cell>{{user.name}}</clr-dg-cell>
      <clr-dg-cell>{{user.creation | date}}</clr-dg-cell>
      <clr-dg-cell> {{user.pokemon.name}} </clr-dg-cell>
      <clr-dg-cell>
        <span class="color-square" [style.backgroundColor]="user.color"></span>
      </clr-dg-cell>
    </clr-dg-row>
  </ng-template>

  <clr-dg-footer>
    {{data.data.users.length}}
    <button class="btn btn-sm btn-link" (click)="loadMore()">Load next 100/1000</button>
  </clr-dg-footer>
</clr-datagrid>
