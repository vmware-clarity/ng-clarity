<h2>Template Driven Forms</h2>
<form clrForm #simpleForm="ngForm">
  <clr-date-container>
    <label for="date1">Enter Date1</label>
    <input
      type="date"
      id="date1"
      name="date1"
      autocomplete="off"
      [(ngModel)]="date1"
      clrDate
      (clrDateChange)="date1Changed($event)"
    />
  </clr-date-container>
  <clr-date-container>
    <label for="date2">Enter Date2</label>
    <input
      type="date"
      id="date2"
      name="date2"
      autocomplete="off"
      [(ngModel)]="date2"
      required
      clrDate
      (clrDateChange)="date2Changed($event)"
    />
  </clr-date-container>
</form>

<p>{{simpleForm.value | json}}</p>
<div>Touched: {{simpleForm.touched}}</div>
<div>Dirty: {{simpleForm.dirty}}</div>
