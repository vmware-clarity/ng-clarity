<h2>With Action buttons</h2>
<form clrForm [formGroup]="dateForm" novalidate>
  <section class="date-section">
    <div class="features">
      <div class="card">
        <span class="title"> Features </span>
        <div class="features-list">
          <clr-toggle-wrapper>
            <label>Confirmation Action Buttons</label>
            <input clrToggle type="checkbox" formControlName="showActionButtons" name="showActionButtons" />
          </clr-toggle-wrapper>
        </div>
      </div>
    </div>

    <div class="flex-section">
      <div class="card" data-heading="Date Picker">
        <div class="card-content">
          <clr-date-container [showActionButtons]="dateForm.get('showActionButtons')?.value">
            <label for="dateControl">Date</label>
            <input
              id="dateControl"
              type="date"
              clrDate
              formControlName="date"
              [min]="dateForm.get('minDate').value"
              [max]="dateForm.get('maxDate').value"
            />
            <clr-control-error *clrIfError="'min'">
              @if (dateForm.get('date').errors?.min?.min) { Minimum date should be
              {{dateForm.get('date').errors?.min?.min}} }
            </clr-control-error>
            <clr-control-error *clrIfError="'max'">
              @if (dateForm.get('date').errors?.max?.max) { Maximum date should be
              {{dateForm.get('date').errors?.max?.max}} }
            </clr-control-error>
          </clr-date-container>
        </div>
        <div class="card-validations">
          <div class="form-input-wrapper clr-form-horizontal">
            <clr-input-container>
              <label>Min Date</label>
              <input type="text" placeholder="yyyy-mm-dd" formControlName="minDate" clrInput />
            </clr-input-container>

            <clr-input-container>
              <label>Max Date</label>
              <input type="text" placeholder="yyyy-mm-dd" clrInput formControlName="maxDate" />
            </clr-input-container>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
