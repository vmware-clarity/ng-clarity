<div class="clr-example squeeze demo-menu-height dropdown-demo">
  <p>
    Menu component, no <code class="clr-code">*clrIfOpen</code> (not recommended):
    <clr-dropdown>
      <button class="btn btn-outline-primary" clrDropdownTrigger [id]="'no-if-open'">
        Dropdown
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu>
        <label class="dropdown-header" aria-hidden="true">Dropdown header</label>
        <div aria-label="Dropdown header Action 1" clrDropdownItem>Action 1</div>
        <div aria-label="Dropdown header Action 2" clrDropdownItem>Action 2</div>
        <div aria-label="Dropdown header Disabled Action" clrDropdownItem clrDisabled>Disabled Action</div>
        <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
        <div clrDropdownItem>Link 1</div>
        <div clrDropdownItem>Link 2</div>
      </clr-dropdown-menu>
    </clr-dropdown>
    <clr-dropdown>
      <button class="btn btn-outline-primary" clrDropdownTrigger>
        Dropdown
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu clrPosition="top-right">
        <label class="dropdown-header" aria-hidden="true">Dropdown header</label>
        <div aria-label="Dropdown header Action 1" clrDropdownItem>Action 1</div>
        <div aria-label="Dropdown header Action 2" clrDropdownItem>Action 2</div>
        <div aria-label="Dropdown header Disabled Action" clrDropdownItem clrDisabled>Disabled Action</div>
        <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
        <div clrDropdownItem>Link 1</div>
        <div clrDropdownItem>Link 2</div>
      </clr-dropdown-menu>
    </clr-dropdown>
  </p>
  <p>
    Menu component, with <code class="clr-code">*clrIfOpen</code> (recommended):
    <clr-dropdown>
      <button class="btn btn-outline-primary" clrDropdownTrigger [id]="'if-open'">
        Dropdown
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen>
        <label class="dropdown-header" aria-hidden="true">Dropdown header</label>
        <div aria-label="Dropdown header Action 1" clrDropdownItem>Action 1</div>
        <div aria-label="Dropdown header Action 1" clrDropdownItem>Action 2</div>
        <div aria-label="Dropdown header Disabled Action" clrDropdownItem clrDisabled>Disabled Action</div>
        <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
        <div clrDropdownItem>Link 1</div>
        <div clrDropdownItem>Link 2</div>
      </clr-dropdown-menu>
    </clr-dropdown>
    <clr-dropdown>
      <button class="btn btn-outline-primary" clrDropdownTrigger>
        Dropdown
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="top-right">
        <label class="dropdown-header" aria-hidden="true">Dropdown header</label>
        <div aria-label="Dropdown header Action 1" clrDropdownItem>Action 1</div>
        <div aria-label="Dropdown header Action 1" clrDropdownItem>Action 2</div>
        <div aria-label="Dropdown header Disabled Action" clrDropdownItem clrDisabled>Disabled Action</div>
        <div class="dropdown-divider" role="separator" aria-hidden="true"></div>
        <div clrDropdownItem>Link 1</div>
        <div clrDropdownItem>Link 2</div>
      </clr-dropdown-menu>
    </clr-dropdown>
  </p>
</div>
