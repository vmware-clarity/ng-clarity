<h6>A. Rotated: Set the orientation by using the <code>direction</code> attribute</h6>

<span class="clr-example">
  <cds-icon shape="angle" direction="up"></cds-icon>
  <cds-icon shape="angle" direction="right"></cds-icon>
  <cds-icon shape="angle" direction="down"></cds-icon>
  <cds-icon shape="angle" direction="left"></cds-icon>
</span>

<h6>B. Rotated: Set the icon orientation in the <code>dir</code> attribute</h6>

<span class="clr-example">
  <cds-icon shape="angle" direction="up"></cds-icon>
  <cds-icon shape="angle" direction="right"></cds-icon>
  <cds-icon shape="angle" direction="down"></cds-icon>
  <cds-icon shape="angle" direction="left"></cds-icon>
</span>

<h6>C. Flipped: Set the icon flip orientation in the <code>flip</code> attribute</h6>

<span class="clr-example">
  <cds-icon shape="floppy"></cds-icon>
  <cds-icon shape="floppy" flip="horizontal"></cds-icon>
  <cds-icon shape="floppy" flip="vertical"></cds-icon>
</span>
