<h2>Angular Outlined Label and badges</h2>
<div class="clr-example">
  <div>
    <clr-label [clrColor]="ClrLabelColors.Danger" [clrText]="'Danger'" [clrBadgeText]="'1'" [clrClickable]="true">
      <cds-icon shape="close"></cds-icon>
    </clr-label>
    <clr-label
      [clrColor]="ClrLabelColors.Info"
      [clrText]="'Info'"
      [clrBadgeText]="'2'"
      [clrClickable]="true"
    ></clr-label>
    <clr-label
      [clrColor]="ClrLabelColors.Success"
      [clrText]="'Success '"
      [clrBadgeText]="'3'"
      [clrClickable]="true"
    ></clr-label>
    <clr-label
      [clrColor]="ClrLabelColors.Warning"
      [clrText]="'Warning'"
      [clrBadgeText]="'12'"
      [clrClickable]="true"
    ></clr-label>
  </div>
</div>

<h2>Angular Solid Label and badges</h2>
<div class="clr-example">
  <div>
    <clr-label
      [clrColor]="ClrLabelColors.Danger"
      [clrText]="'Danger'"
      [clrBadgeText]="'1'"
      [clrType]="'solid'"
      [clrClickable]="true"
    >
      <cds-icon shape="close"></cds-icon>
    </clr-label>
    <clr-label
      [clrColor]="ClrLabelColors.Info"
      [clrText]="'Info'"
      [clrBadgeText]="'2'"
      [clrType]="'solid'"
      [clrClickable]="true"
    ></clr-label>
    <clr-label
      [clrColor]="ClrLabelColors.Success"
      [clrText]="'Success '"
      [clrBadgeText]="'3'"
      [clrType]="'solid'"
      [clrClickable]="true"
    ></clr-label>
    <clr-label
      [clrColor]="ClrLabelColors.Warning"
      [clrText]="'Warning'"
      [clrBadgeText]="'12'"
      [clrType]="'solid'"
      [clrClickable]="true"
    ></clr-label>
  </div>
</div>

<h2>CSS Label</h2>
<div class="clr-example">
  <span class="label label-info">Info</span>
  <span class="label label-success">Success</span>
  <span class="label label-warning">Warning</span>
  <span class="label label-danger">Error</span>
</div>
