<h2>Angular Label</h2>
<div class="clr-example">
  <div>
    <clr-label [clrColor]="ClrLabelColors.Purple" [clrBadgeContent]="'1'" [clrClickable]="true">
      Austin
      <cds-icon shape="close"></cds-icon>
    </clr-label>
    <clr-label [clrColor]="ClrLabelColors.Blue" [clrBadgeContent]="'2'" [clrClickable]="true">New York</clr-label>
    <clr-label [clrColor]="ClrLabelColors.Orange" [clrBadgeContent]="'3'" [clrClickable]="true">Palo Alto</clr-label>
    <clr-label [clrColor]="ClrLabelColors.LightBlue" [clrBadgeContent]="'12'" [clrClickable]="true"
      >San Francisco</clr-label
    >
    <clr-label [clrBadgeContent]="'15+'" [clrClickable]="true">Seattle</clr-label>
    <clr-label [clrBadgeContent]="'0'" [clrClickable]="true" [clrDisabled]="true">Philadephia</clr-label>
  </div>
</div>

<h2>CSS Label</h2>
<div class="clr-example">
  <a href="javascript://" class="label label-purple clickable">
    <span class="text">Austin</span>
    <span class="badge">1</span>
    <cds-icon shape="close"></cds-icon>
  </a>
  <a href="javascript://" class="label label-blue clickable">
    <span class="text">New York</span>
    <span class="badge">2</span>
  </a>
  <a href="javascript://" class="label label-orange clickable">
    <span class="text">Palo Alto</span>
    <span class="badge">3</span>
  </a>
  <a href="javascript://" class="label label-light-blue clickable">
    <span class="text">San Francisco</span>
    <span class="badge">12</span>
  </a>
  <a href="javascript://" class="label clickable">
    <span class="text">Seattle</span>
    <span class="badge">15</span>
  </a>
  <a href="javascript://" class="label label-purple clickable">
    <span class="text">Chicago</span>
    <span class="badge">55</span>
  </a>
  <a href="javascript://" class="label label-blue clickable">
    <span class="text">San Jose</span>
    <span class="badge">66</span>
  </a>
  <a href="javascript://" class="label label-orange clickable">
    <span class="text">Charlotte</span>
    <span class="badge">88</span>
  </a>
  <a href="javascript://" class="label label-light-blue clickable">
    <span class="text">Atlanta</span>
    <span class="badge">99+</span>
  </a>
  <a href="javascript://" class="label clickable disabled">
    <span class="text">Philadephia</span>
    <span class="badge">0</span>
  </a>
</div>
