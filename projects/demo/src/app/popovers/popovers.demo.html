<form clrForm class="clr-form-compact">
  <clr-select-container>
    <label>Type</label>
    <select clrSelect name="type" [(ngModel)]="type">
      <option [value]="clrPopoverType.DEFAULT">DEFAULT</option>
      <option [value]="clrPopoverType.DROPDOWN">DROPDOWN</option>
      <option [value]="clrPopoverType.SIGNPOST">SIGNPOST</option>
      <option [value]="clrPopoverType.TOOLTIP">TOOLTIP</option>
    </select>
  </clr-select-container>
  <clr-select-container>
    <label>Position</label>
    <select clrSelect name="position" [(ngModel)]="contentPosition">
      @for (position of positions; track position) {
      <option [value]="position">{{position}}</option>
      }
    </select>
  </clr-select-container>
  <clr-toggle-container>
    <label>Open</label>
    <clr-toggle-wrapper>
      <input type="checkbox" clrToggle name="open" [(ngModel)]="open" />
      <label>{{open ? 'ON' : 'OFF' }}</label>
    </clr-toggle-wrapper>
  </clr-toggle-container>
  <clr-toggle-container>
    <label>Scroll To Close</label>
    <clr-toggle-wrapper>
      <input type="checkbox" clrToggle name="scrollToClose" [(ngModel)]="scrollToClose" />
      <label>{{scrollToClose ? 'ON' : 'OFF' }}</label>
    </clr-toggle-wrapper>
  </clr-toggle-container>
  <clr-toggle-container>
    <label>Outside Click To Close</label>
    <clr-toggle-wrapper>
      <input type="checkbox" clrToggle name="outsideClickToClose" [(ngModel)]="outsideClickToClose" />
      <label>{{outsideClickToClose ? 'ON' : 'OFF' }}</label>
    </clr-toggle-wrapper>
  </clr-toggle-container>
</form>

<div class="clr-row">
  <div class="clr-col-12 container">
    <button class="btn" clrPopoverOpenCloseButton clrPopoverAnchor [attr.aria-owns]="popoverId">
      <cds-icon shape="home"></cds-icon> Popover Anchor
    </button>
    <div
      [id]="popoverId"
      class="popover-content"
      role="dialog"
      cdkTrapFocus
      *clrPopoverContent="
      open;
      at: contentPosition;
      availablePositions: availablePositions;
      type: type;
      outsideClickToClose: outsideClickToClose;
      scrollToClose: scrollToClose"
    >
      <div role="heading">
        Overlay Header
        <button class="btn btn-sm btn-outline-neutral btn-icon" clrPopoverCloseButton>
          The close button
          <cds-icon shape="times"></cds-icon>
        </button>
      </div>
      <div>Overlay Content</div>
    </div>
  </div>
</div>
