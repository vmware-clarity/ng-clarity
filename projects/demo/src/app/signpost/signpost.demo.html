<h4>Positions</h4>

<div class="content-container">
  <div class="content-area">
    <div class="signpost-demo">
      @for (position of positions; track position) {
      <div class="signpost-item">
        <div class="signpost-positions">
          <div class="description">
            <h4>{{ position.description }}</h4>
          </div>
          <div class="position">
            <clr-signpost>
              @if (position.useCustomTrigger) {
              <button [id]="position.id" type="button" class="btn btn-sm btn-link" clrSignpostTrigger>
                {{ position.text }}
                <cds-icon [shape]="position.icon"></cds-icon>
              </button>
              }
              <clr-signpost-content *clrIfOpen [clrPosition]="position.position">
                <div>{{ position.position }}</div>
                <div>Lorem Ipsum versions of Lorem Ipsum {{ position['content'] }}</div>
              </clr-signpost-content>
            </clr-signpost>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
