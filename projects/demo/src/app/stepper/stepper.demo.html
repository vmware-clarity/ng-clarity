<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <form clrStepper [formGroup]="form" (ngSubmit)="submit()">
        <clr-stepper-panel formGroupName="dbMainConfig">
          <clr-step-title>Basic Information</clr-step-title>
          <clr-step-description>Database Engine, Version, Database Replication and Name </clr-step-description>
          <clr-step-content>
            <div>
              <clr-input-container>
                <label>
                  <span>Database Name</span>
                </label>
                <input
                  type="text"
                  name="dbName"
                  minlength="4"
                  formControlName="dbName"
                  clrInput
                  placeholder="Database name"
                />
                <clr-control-error *clrIfError="'minlength'">
                  Db name min error received in localhost
                </clr-control-error>
              </clr-input-container>
              <clr-input-container>
                <label>
                  <span> name 2</span>
                </label>
                <input
                  type="text"
                  name="dbName2"
                  minlength="4"
                  formControlName="dbName2"
                  clrInput
                  placeholder="Database name2"
                />
              </clr-input-container>

              <button clrStepButton="submit">submit</button>
            </div>
          </clr-step-content>
        </clr-stepper-panel>
      </form>

      <form clrStepper [formGroup]="form" (ngSubmit)="submit()">
        <clr-stepper-panel formGroupName="name">
          <clr-step-title>Legal Name</clr-step-title>
          <clr-step-description>Description goes here.</clr-step-description>
          <clr-step-content *clrIfExpanded>
            <clr-input-container>
              <label>First Name</label>
              <input clrInput formControlName="first" />
              <clr-control-error *clrIfError="'required'">First Name Required</clr-control-error>
            </clr-input-container>

            <clr-input-container>
              <label>Last Name</label>
              <input clrInput formControlName="last" />
              <clr-control-error *clrIfError="'required'">Last Name Required</clr-control-error>
            </clr-input-container>

            <button clrStepButton="next">next</button>
          </clr-step-content>
        </clr-stepper-panel>

        <clr-stepper-panel formGroupName="contact">
          <clr-step-title>Contact Information</clr-step-title>
          <clr-step-description>...</clr-step-description>
          <clr-step-content *clrIfExpanded>
            ...
            <button clrStepButton="next">next</button>
          </clr-step-content>
        </clr-stepper-panel>

        <clr-stepper-panel formGroupName="password">
          <clr-step-title>Password</clr-step-title>
          <clr-step-description>...</clr-step-description>
          <clr-step-content *clrIfExpanded>
            ...
            <button clrStepButton="submit">submit</button>
          </clr-step-content>
        </clr-stepper-panel>
      </form>
    </div>
  </div>
</div>
