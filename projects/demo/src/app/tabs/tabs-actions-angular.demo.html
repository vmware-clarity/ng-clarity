<div class="clr-example">
  <h3>Action after the last tab</h3>

  <clr-tabs>
    <clr-tabs-actions position="left">
      <div class="btn btn-icon btn-link" (click)="addTab()" clrTabAction>
        <cds-icon shape="plus"></cds-icon>
      </div>
    </clr-tabs-actions>
    <clr-tab *ngFor="let tab of tabs; let i = index">
      <button clrTabLink>{{tab.title}}</button>
      <clr-tab-content>
        <p>{{ tab.content }}</p>
        <button class="btn btn-icon btn-link" (click)="removeTab(i)">
          <cds-icon shape="trash"></cds-icon>
          Remove tab
        </button>
      </clr-tab-content>
    </clr-tab>
  </clr-tabs>
  <h3>Action at the end</h3>
  <clr-tabs>
    <clr-tabs-actions position="right">
      <button class="btn btn-icon btn-link" (click)="addTab()" clrTabAction>
        <cds-icon shape="plus"></cds-icon>
        Add tab
      </button>
    </clr-tabs-actions>
    <clr-tab *ngFor="let tab of tabs; let i = index">
      <button clrTabLink>{{tab.title}}</button>
      <clr-tab-content>
        <p>{{ tab.content }}</p>
        <button class="btn btn-icon btn-link" (click)="removeTab(i)">
          <cds-icon shape="trash"></cds-icon>
          Remove tab
        </button>
      </clr-tab-content>
    </clr-tab>
  </clr-tabs>
  <h3>Vertical Action at the end</h3>
  <clr-tabs [clrLayout]="layout">
    <clr-tabs-actions position="left">
      <button class="btn btn-icon btn-link" (click)="addTab()" clrTabAction>
        <cds-icon shape="plus"></cds-icon>
        Add tab
      </button>
    </clr-tabs-actions>
    <clr-tab *ngFor="let tab of tabs; let i = index">
      <button clrTabLink>{{tab.title}}</button>
      <clr-tab-content>
        <p>{{ tab.content }}</p>
        <button class="btn btn-icon btn-link" (click)="removeTab(i)">
          <cds-icon shape="trash"></cds-icon>
          Remove tab
        </button>
      </clr-tab-content>
    </clr-tab>
  </clr-tabs>
  <h3>With overflow tabs</h3>
  <clr-tabs>
    <clr-tabs-actions position="left">
      <button class="btn btn-icon btn-link" (click)="addTab()" clrTabAction>
        <cds-icon shape="plus"></cds-icon>
        Add tab
      </button>
    </clr-tabs-actions>
    <clr-tab *ngFor="let tab of tabs; let i = index">
      <button clrTabLink [clrTabLinkInOverflow]="i >= 5">{{tab.title}}</button>
      <clr-tab-content>
        <p>{{ tab.content }}</p>
        <button class="btn btn-icon btn-link" (click)="removeTab(i)">
          <cds-icon shape="trash"></cds-icon>
          Remove tab
        </button>
      </clr-tab-content>
    </clr-tab>
  </clr-tabs>
</div>
