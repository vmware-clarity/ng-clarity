<button class="btn btn-primary" (click)="createToast()">New Toast</button>

<clr-toast-container [position]="'top-right'">
  <clr-toast
    *ngFor="let t of toasts; let i = index"
    [type]="t.type"
    [title]="t.title"
    [message]="t.message"
    (whenDismiss)="closeToast(i)"
  >
  </clr-toast>
</clr-toast-container>
