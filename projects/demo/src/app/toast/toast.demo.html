<button class="btn btn-primary" (click)="createToast('info')">New Info Toast</button>
<button class="btn btn-success" (click)="createToast('success')">New Success Toast</button>
<button class="btn btn-warning" (click)="createToast('warning')">New Warning Toast</button>
<button class="btn btn-danger" (click)="createToast('error')">New Error Toast</button>

<clr-toast-container [clrPosition]="'top-right'">
  <clr-toast *ngFor="let t of toasts; let i = index;" [clrToastType]="t.type" (clrToastDismiss)="closeToast(i)">
    <div class="clr-toast-title">{{ t.title }}</div>
    <div class="clr-toast-message">{{ t.message }}</div>
  </clr-toast>
</clr-toast-container>
