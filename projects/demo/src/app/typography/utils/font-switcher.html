<form clrForm (submit)="noop()" [formGroup]="presetSwitcher" [clrLayout]="layout" style="padding: 0">
  <clr-select-container>
    <label>{{label}}</label>
    <select clrSelect formControlName="preset" name="formSwitcherSelect" (change)="handleSwitchFont($event)">
      <option [value]="">-- None --</option>
      <option *ngFor="let preset of presets" [value]="preset">{{preset}}</option>
    </select>
  </clr-select-container>
</form>
